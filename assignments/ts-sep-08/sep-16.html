<head>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />
</head>
<body>
  <h2>
    Let's play with function by invoking it !
  </h2>
  <button onclick="doSum(22,34)" type="button" class="btn btn-dark">Click to see magic</button>

  Sum: <span id="demo"></span>
  <script>
    function doSum(a, b) {
      let sum = a + b;
      document.getElementById('demo').innerHTML = sum;
    }
  </script>
</body>
